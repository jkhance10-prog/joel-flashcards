<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Flashcards</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    
    <meta name="msapplication-TileColor" content="#3b82f6"> 
    <meta name="theme-color" content="#1f2937">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3b82f6', 
                        'light-grey': '#e5e7eb',  
                        'medium-grey': '#9ca3af', 
                        'dark-bg-start': '#1c1c1c', 
                        'dark-bg-end': '#0c0c0c',   
                        'header-bg': '#1f2937', 
                        'primary-purple': '#4f46e5',
                        // NEW LIGHT MODE COLORS
                        'light-bg-start': '#f9fafb',
                        'light-bg-end': '#ffffff',
                        'dark-text': '#1f2937', 
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-dark-bg-start to-dark-bg-end min-h-screen text-light-grey">
    
    <div class="fixed top-6 right-6 z-50">
        <input type="checkbox" id="theme-toggle" class="hidden">
        <label for="theme-toggle" class="w-14 h-7 flex items-center rounded-full p-1 cursor-pointer theme-toggle-label">
            <div class="w-6 h-6 bg-light-grey rounded-full shadow-md transform transition-all duration-500 toggle-ball"></div>
        </label>
    </div>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 min-h-[800px]">
        
        <div class="text-center mb-12">
            <p id="header-text-container" class="text-light-grey text-6xl sm:text-8xl font-extrabold tracking-tight cursor-default whitespace-nowrap inline-block">
                </p>
        </div>
        
        <div id="flashcard-container" class="space-y-12">
            </div>

        <div class="text-center mt-12 py-6">
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8">
                

                <a id="google-doc-link" href="https://docs.google.com/document/d/1B33Pq7YF4LixP2alxRfH0XvZOStDp9D63sD7KkKHinE/edit?usp=sharing" target="_blank" rel="noopener noreferrer"
                   class="inline-block animated-button text-header-bg font-extrabold text-xl sm:text-2xl 
                          py-5 px-12 rounded-[3rem] shadow-xl">
                    Google Doc
                </a>
                
            </div>
        </div>
        
    </main>

    <script src="scripts.js"></script>
</body>
</html>
